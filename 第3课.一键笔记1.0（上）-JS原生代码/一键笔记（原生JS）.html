<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>一键笔记(原生代码)</title>	
	</head>

	<body>
		<!--main code-->
		<div id ="top" style="text-align:center">
			<button type="button" onClick=screen_to_left()><-</button>
			<button type="button" onClick=screen_to_right()>-></button>
		</div>

		<div id="left" style="float:left;width:50%";>
			<input type="text" id="left_input" style="width:100%" onkeypress=change_website(this,"left_iframe")>
			<iframe id="left_iframe" style="width:100%;height:100%" src="https://www.baidu.com"></iframe>
		</div>

		<div id="right" style="float:left;width:50%;overflow:hidden;">
			<input type="text" id="right_input" style="width:100%" onkeypress=change_website(this,"right_iframe"))>
			<iframe id="right_iframe" style="width:100%;height:100%" src="https://www.zybuluo.com"></iframe>
		</div>

		<!--javascript-->
		<script>

			function screen_to_left()
			{
				if(document.getElementById("left").style.width=="100%")
				{
					document.getElementById("left").style.width="50%"
					document.getElementById("right").style.width="50%"
				}
				else if(document.getElementById("left").style.width=="50%")
				{
					document.getElementById("left").style.width="0%"
					document.getElementById("right").style.width="100%"
				}
			}

			function screen_to_right()
			{
				if(document.getElementById("right").style.width=="100%")
				{
					document.getElementById("left").style.width="50%"
					document.getElementById("right").style.width="50%"
				}
				else if(document.getElementById("right").style.width=="50%")
				{
					document.getElementById("left").style.width="100%"
					document.getElementById("right").style.width="0%"
				}
			}

			function change_website(website,iframe_id,event)
			{
				var e=e||window.event;
				var keyCode=e.keyCode||e.which;
				if(keyCode==13)
				{
					document.getElementById(iframe_id).src=website.value;
				}
			}

		</script>

	</body>
</html>
